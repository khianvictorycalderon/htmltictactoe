 function RandomizerAI() {

   if(S[randomAI]==0 && !overS && turnS==1) {
    S[randomAI] = -1;
	AIWrite();
   } else {
     RandomizerAI();
   }
   check();
 }
 
 function check() {
    if( // if player wins
	S[0]==1 && S[1]==1 && S[2]==1 ||
	S[3]==1 && S[4]==1 && S[5]==1 ||
	S[6]==1 && S[7]==1 && S[8]==1 ||
	S[0]==1 && S[3]==1 && S[6]==1 ||
	S[1]==1 && S[4]==1 && S[7]==1 ||
	S[2]==1 && S[5]==1 && S[8]==1 ||
	S[0]==1 && S[4]==1 && S[8]==1 ||
	S[6]==1 && S[4]==1 && S[2]==1 ) {
	  document.getElementById("info").innerHTML = "Human Player Won!";
	  overS = true;
	} else if ( // if AI wins
	S[0]==-1 && S[1]==-1 && S[2]==-1 ||
	S[3]==-1 && S[4]==-1 && S[5]==-1 ||
	S[6]==-1 && S[7]==-1 && S[8]==-1 ||
	S[0]==-1 && S[3]==-1 && S[6]==-1 ||
	S[1]==-1 && S[4]==-1 && S[7]==-1 ||
	S[2]==-1 && S[5]==-1 && S[8]==-1 ||
	S[0]==-1 && S[4]==-1 && S[8]==-1 ||
	S[6]==-1 && S[4]==-1 && S[2]==-1 ) {
	  document.getElementById("info").innerHTML = "Computer Player / AI Won!";
	  overS = true;
	} else if(S.indexOf(0)==-1) { // if no empty squares has been found
	  document.getElementById("info").innerHTML = "Draw / Tie";
	  overS = true;
	}
 }
